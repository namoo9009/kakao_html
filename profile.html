<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="defalt" />
    <link rel="apple-touch-icon-precomposed" href=".png">
    <link rel="apple-touch-startup-image" href=".png">
    <script src="https://kit.fontawesome.com/7d9174f188.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<!-- header -->
<header>
<!-- status_bar -->
<div class="status_bar">
    <div class="left_item">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="center_item">
        <span>17</span>:
        <span>33</span>
    </div>
    <div class="right_item">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span><span>100</span>%</span>
        <i class="fas fa-battery-full"></i>
    </div>
</div>
<!-- //status_bor -->
<!-- title_bar -->
<div class="title_bar">
    <h1 class="blind">Profile</h1>
    <div class="left_item">
        <a href="index.html"><i class="fas fa-times"></i></a>
    </div>
    <div class="right_item">
        <a href="#"><i class="fas fa-user"></i></a>
    </div>
</div>
<!-- //title_bar -->
</header>
<!-- //header -->
<!-- main -->
<main>
    <section class="background">
        <h2 class="blind">My profile background</h2>
    </section>
    <section class="profile">
        <h2 class="blind">My profile info</h2>
        <div class="profile_img empty"></div>
        <div class="profile_cont">
            <span class="profile_name">My Name</span>
            <input type="mail" class="profile_email" placeholder="UserID@gmail.com">
            <ul class="profile_menu">
                <li>
                    <a href="#">
                    <span class="icon"><i class="fas fa-comment"></i></span>
                    My Channel
                    </a>
                </li>
                <li>
                    <a href="#">
                    <span class="icon"><i class="fas fa-pencil-alt"></i></span>
                    Edit Profile
                    </a>
                </li>
            </ul>
        </div>
    </section>
</main>
<!-- //main -->
</body>
</html>
