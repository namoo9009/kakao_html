<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatting</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="defalt" />
    <link rel="apple-touch-icon-precomposed" href=".png">
    <link rel="apple-touch-startup-image" href=".png">
    <script src="https://kit.fontawesome.com/7d9174f188.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/chatting.css">
</head>
<body>
<!-- header -->
<header>
<!-- status_bar -->
<div class="status_bar">
    <div class="left_item">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="center_item">
        <span>17</span>:
        <span>33</span>
    </div>
    <div class="right_item">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span><span>100</span>%</span>
        <i class="fas fa-battery-full"></i>
    </div>
</div>
<!-- //status_bor -->
<!-- title_bar -->
<div class="title_bar">
    <h1>김주희</h1>
    <div class="left_item">
        <a href="chats.html"><i class="fas fa-angle-left"></i></a>
    </div>
    <div class="right_item">
        <a href="#">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </a>
    </div>
</div>
<!-- //title_bar -->
</header>
<!-- //header -->
<!-- main -->
<main>
    <span class="data_info">Monday, April 18, 2022</span>
    <!-- my -->
    <div class="chat_box my">
        <span class="chat">대고,</span>
        <span class="chat">듣기만 이상의 것이 쓸쓸한 끓는 봄바람이다.</span>
        <span class="chat">그들에게 피가 원대하고, 낙원을 눈에 그들을 전인 이것이다.</span>
        <span class="chat_tiem"><span>16</span>:<span>30</span></span>
    </div>
    <!-- other -->
    <div class="chat_box other">
        <div class="other_info">
            <a href="#"><span class="profile_img empty"></span></a>
            <span class="profile_name">김주희</span>
        </div>
        <span class="chat">가슴에 밝은 그러므로 이 가는 생생하며,</span>
        <span class="chat"> 불어 철환하였는가?</span>
        <span class="chat">그들의 있는 노래하며</span>
        <span class="chat">만물은 얼마나 열매를 그리하였는가?</span>
        <span class="chat_tiem"><span>17</span>:<span>30</span></span>
    </div>
</main>
<!-- //main -->
<!-- footer -->
<footer>
    <span class="plus_btn">
        <a href="#"><i class="fas fa-plus"></i></a>
    </span>
    <form action="/" method="post">
        <fieldset class="text_box">
            <legend class="blind">채팅 입력창</legend>
            <label for="chatting" class="blind">채팅 입력</label>
            <input type="text" id="chatting" class="text_field">
            <span class="emoticon_btn"><a href="#"><i class="far fa-smile"></i></a></span>
            <span class="voice_btn"><a href="#"><i class="fa fa-microphone"></i></a></span>
        </fieldset>
    </form>
</footer>
<!-- //footer -->
</body>
</html>
